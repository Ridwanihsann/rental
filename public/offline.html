<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - RentalApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E2E8F0;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            opacity: 0.7;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #F8FAFC;
        }

        p {
            color: #94A3B8;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .retry-btn {
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .cached-pages {
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: left;
        }

        .cached-pages h3 {
            font-size: 14px;
            color: #94A3B8;
            margin-bottom: 12px;
        }

        .cached-pages a {
            display: block;
            color: #818CF8;
            text-decoration: none;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cached-pages a:hover {
            color: #A5B4FC;
        }

        .cached-pages a:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>

        <h1>Tidak Ada Koneksi Internet</h1>
        <p>Sepertinya Anda sedang offline. Periksa koneksi internet Anda dan coba lagi.</p>

        <button class="retry-btn" onclick="window.location.reload()">
            Coba Lagi
        </button>

        <div class="cached-pages">
            <h3>Halaman yang tersedia offline:</h3>
            <a href="/items">ðŸ“¦ Daftar Barang</a>
        </div>
    </div>
</body>

</html>
